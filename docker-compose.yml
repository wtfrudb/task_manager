version: '3.8'

services:
  # БАЗА ДАННЫХ ДЛЯ AUTH
  auth_db:
    image: postgres:15
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data

  # СЕРВИС АВТОРИЗАЦИИ
  auth_service:
    build: ./auth_service
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: "postgresql://auth_user:auth_password@auth_db:5432/auth_db"
      JWT_SECRET_KEY: "super-secret-key" 
      JWT_ALGORITHM: "HS256"
    depends_on:
      - auth_db

  # СЕРВИС ЗАДАЧ
  task_service:
    build: ./task_service
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: "postgresql://task_user:task_password@task_db:5432/task_db"
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
      JWT_SECRET_KEY: "super-secret-key"
    depends_on:
      - task_db
      - rabbitmq

  # БАЗА ДАННЫХ ДЛЯ ЗАДАЧ
  task_db:
    image: postgres:15
    environment:
      POSTGRES_USER: task_user
      POSTGRES_PASSWORD: task_password
      POSTGRES_DB: task_db
    ports:
      - "5433:5432"
    volumes:
      - task_db_data:/var/lib/postgresql/data

  # БРОКЕР СООБЩЕНИЙ
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  # СЕРВИС УВЕДОМЛЕНИЙ (Тот самый 3-й микросервис)
  notification_service:
    build: ./notification_service
    depends_on:
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1 # Позволяет видеть принты в логах докера в реальном времени
    restart: on-failure

volumes:
  auth_db_data:
  task_db_data: