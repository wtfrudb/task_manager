version: '3.8'  # Можете удалить эту строку, как советует warning
services:
  auth_db:
    image: postgres:15
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data

  auth_service:
    build: ./auth_service
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: "postgresql://auth_user:auth_password@auth_db:5432/auth_db"
    depends_on:
      - auth_db
    # Добавьте для горячей перезагрузки кода:
    volumes:
      - ./auth_service:/app

volumes:
  auth_db_data: